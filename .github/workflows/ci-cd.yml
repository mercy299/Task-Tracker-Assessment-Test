name: Deploy to EC2

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      BRANCH_NAME: ${{ github.ref_name }}
      COMPOSE_FILE: ${{ github.ref_name == 'main' && 'docker-compose-production.yml' || 'docker-compose-staging.yml' }}
      EC2_HOST: ${{ github.ref_name == 'main' && secrets.PRODUCTION_HOST || secrets.STAGING_HOST }}
      EC2_USERNAME: ${{ secrets.EC2_USERNAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          # Add EC2 host to known hosts
          mkdir -p ~/.ssh
          ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts

          # SSH into EC2 and deploy
          ssh "$EC2_USERNAME@$EC2_HOST" <<EOF
            cd ~/vue-task-tracker

            git pull origin $BRANCH_NAME

            docker compose -f $COMPOSE_FILE down
            docker compose -f $COMPOSE_FILE up -d --build

            docker compose ps
          EOF
